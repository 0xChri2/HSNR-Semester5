<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive To-Do-Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        ul li button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        ul li button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do-Liste</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Neue Aufgabe...">
            <button id="add-button">Hinzufügen</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('todo-input');
            const addButton = document.getElementById('add-button');
            const todoList = document.getElementById('todo-list');

            addButton.addEventListener('click', () => {
                const task = input.value.trim();
                if (task === '') return;

                // Erstelle ein neues Listenelement
                const li = document.createElement('li');
                li.textContent = task;

                // Erstelle den Löschen-Button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Löschen';
                deleteButton.addEventListener('click', () => {
                    todoList.removeChild(li);
                });

                // Füge den Button zum Listenelement hinzu
                li.appendChild(deleteButton);

                // Füge das Listenelement zur Liste hinzu
                todoList.appendChild(li);

                // Leere das Eingabefeld
                input.value = '';
            });

            // Optionale Funktion: Drücken von Enter zum Hinzufügen
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addButton.click();
                }
            });
        });
    </script>
</body>
</html>

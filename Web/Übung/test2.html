<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farb√§nderungs-Box</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/custom-font.woff2') format('woff2');
        }

        body {
            font-family: 'CustomFont', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: rgb(128, 128, 128);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .buttons button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="box" id="box">Box</div>
            <div class="buttons">
                <button id="redup">Red up</button>
                <button id="reddown">Red down</button>
                <button id="greenup">Green up</button>
                <button id="greendown">Green down</button>
                <button id="blueup">Blue up</button>
                <button id="bluedown">Blue down</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <script>
            const box = document.getElementById('box');
            const redup = document.getElementById('redup');
            const reddown = document.getElementById('reddown');
            const greenup = document.getElementById('greenup');
            const greendown = document.getElementById('greendown');
            const blueup = document.getElementById('blueup');
            const bluedown = document.getElementById('bluedown');
            const reset = document.getElementById('reset');

            let red = 0;
            let green = 0;
            let blue = 0;

            function updateBoxColor() {
                box.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            }

            redup.addEventListener('click', () => {
                if (red < 255) red += 10;
                updateBoxColor();
            });

            reddown.addEventListener('click', () => {
                if (red > 0) red -= 10;
                updateBoxColor();
            });

            greenup.addEventListener('click', () => {
                if (green < 255) green += 10;
                updateBoxColor();
            });

            greendown.addEventListener('click', () => {
                if (green > 0) green -= 10;
                updateBoxColor();
            });

            blueup.addEventListener('click', () => {
                if (blue < 255) blue += 10;
                updateBoxColor();
            });

            bluedown.addEventListener('click', () => {
                if (blue > 0) blue -= 10;
                updateBoxColor();
            });

            reset.addEventListener('click', () => {
                red = 0;
                green = 0;
                blue = 0;
                updateBoxColor();
            });
        </script>
</html>
